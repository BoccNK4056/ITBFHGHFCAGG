<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Guess Number ‚Ä¢ FHGH</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Roboto:wght@300;400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .game-container {
      background: rgba(20, 20, 40, 0.9);
      border: 1px solid rgba(100, 200, 255, 0.4);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.6);
    }

    p {
      margin: 12px 0;
      line-height: 1.5;
    }
    button {
      background: #4361ee;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 8px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 500;
    }

    button:hover {
      background: #3a56d4;
      transform: scale(1.05);
    }

    .guess-display {
      font-size: 1.4rem;
      margin: 20px 0;
      color: #ff6ec7;
      font-weight: bold;
    }

    #controls {
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ü§ñ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ (–ò–ò)</h1>
    <p>–ó–∞–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç <strong>1 –¥–æ 100</strong>.</p>
    <p>–ò–ò –ø–æ–ø—Ä–æ–±—É–µ—Ç —É–≥–∞–¥–∞—Ç—å –µ–≥–æ –∑–∞ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —á–∏—Å–ª–æ –ø–æ–ø—ã—Ç–æ–∫!</p>

    <button id="startBtn">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>

    <div id="controls">
      <div class="guess-display">–ò–ò –¥—É–º–∞–µ—Ç: <span id="guess">?</span></div>
      <p>–ü–æ–¥—Å–∫–∞–∂–∏ –ò–ò:</p>
      <button onclick="handleFeedback('low')">–ú–æ—ë —á–∏—Å–ª–æ –±–æ–ª—å—à–µ</button>
      <button onclick="handleFeedback('high')">–ú–æ—ë —á–∏—Å–ª–æ –º–µ–Ω—å—à–µ</button>
      <button onclick="handleFeedback('correct')">–£–≥–∞–¥–∞–ª! üëè</button>
    </div>

    <div id="result" style="margin-top: 20px; color: #aaffaa; min-height: 24px;"></div>
  </div>
  <script>
    let low = 1;
    let high = 100;
    let attempts = 0;

    const startBtn = document.getElementById('startBtn');
    const controls = document.getElementById('controls');
    const guessEl = document.getElementById('guess');
    const resultEl = document.getElementById('result');

    function makeGuess() {
      if (low > high) {
        resultEl.textContent = "–¢—ã –º–µ–Ω—è –æ–±–º–∞–Ω—É–ª(–∞)! üò†";
        controls.style.display = 'none';
        return;
      }
      const guess = Math.floor((low + high) / 2);
      attempts++;
      guessEl.textContent = guess;
    }

    function handleFeedback(feedback) {
      if (feedback === 'correct') {
        resultEl.innerHTML = `‚úÖ –£—Ä–∞! –Ø —É–≥–∞–¥–∞–ª –∑–∞ <strong>${attempts}</strong> –ø–æ–ø—ã—Ç${attempts === 1 ? '–∫—É' : attempts < 5 ? '–∫–∏' : '–æ–∫'}!`;
        controls.style.display = 'none';
        setTimeout(() => {
          resetGame();
        }, 3000);
        return;
      }

      const current = parseInt(guessEl.textContent);
      if (feedback === 'low') {
        low = current + 1;
      } else if (feedback === 'high') {
        high = current - 1;
      }

      makeGuess();
    }

    function resetGame() {
      low = 1;
      high = 100;
      attempts = 0;
      resultEl.textContent = '';
      startBtn.style.display = 'inline-block';
      controls.style.display = 'none';
    }
    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      controls.style.display = 'block';
      makeGuess();
    });
  </script>
</body>
</html>
