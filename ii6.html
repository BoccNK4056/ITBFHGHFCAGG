<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aim Trainer ‚Ä¢ FHGH</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Roboto:wght@300;400;500&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #e0e0ff;
      min-height: 100vh;
      position: relative;
      /* üîß –£–±—Ä–∞–Ω overflow: hidden */
    }
    .screen {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      background: rgba(10, 10, 30, 0.92);
      backdrop-filter: blur(5px);
    }
    #endScreen { display: none; }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .stats {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 1.1rem;
      z-index: 5;
    }
    button {
      background: #4361ee;
      color: white;
      border: none;
      padding: 12px 24px;      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 500;
    }
    button:hover {
      background: #3a56d4;
    }
    .target {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ff2e63, #ff6b6b);
      border-radius: 50%;
      cursor: pointer;
      animation: pulse 1s infinite;
      z-index: 1;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- –°—á—ë—Ç –≤—Å–µ–≥–¥–∞ –≤–∏–¥–µ–Ω -->
  <div class="stats">–°—á—ë—Ç: <span id="score">0</span> | –í—Ä–µ–º—è: <span id="time">15</span>—Å</div>

  <!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
  <div class="screen" id="startScreen">
    <h1>üéØ Aim Trainer</h1>
    <p>–ü–æ–ø–∞–¥–∞–π –ø–æ —Ü–µ–ª—è–º –∑–∞ 15 —Å–µ–∫—É–Ω–¥!</p>
    <button onclick="startGame()">–°—Ç–∞—Ä—Ç</button>
  </div>

  <!-- –≠–∫—Ä–∞–Ω –æ–∫–æ–Ω—á–∞–Ω–∏—è -->
  <div class="screen" id="endScreen">
    <h1>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h1>
    <div style="margin: 20px; font-size: 1.3rem; color: #ffcc00;">
      –û—á–∫–∏: <span id="finalScore">0</span>
    </div>
    <button onclick="location.reload()">–ï—â—ë —Ä–∞–∑</button>
  </div>

  <script>
    let score = 0;
    let timeLeft = 15;
    let gameActive = false;
    let gameTimer;
    function createTarget() {
      if (!gameActive) return;
      const target = document.createElement('div');
      target.className = 'target';
      const size = 60;
      const maxX = window.innerWidth - size;
      const maxY = window.innerHeight - size;
      target.style.left = Math.random() * maxX + 'px';
      target.style.top = Math.random() * maxY + 'px';
      target.addEventListener('click', () => {
        if (!gameActive) return;
        score++;
        document.getElementById('score').textContent = score;
        document.body.removeChild(target);
        createTarget();
      });
      document.body.appendChild(target);
      // –£–¥–∞–ª—è–µ–º —Ü–µ–ª—å, –µ—Å–ª–∏ –Ω–µ –ø–æ–ø–∞–ª–∏
      setTimeout(() => {
        if (target.parentNode === document.body) {
          document.body.removeChild(target);
        }
      }, 2000);
    }

    function startGame() {
      score = 0;
      timeLeft = 15;
      gameActive = true;
      document.getElementById('score').textContent = score;
      document.getElementById('time').textContent = timeLeft;
      document.getElementById('startScreen').style.display = 'none';

      // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞
      clearInterval(gameTimer);
      gameTimer = setInterval(() => {
        timeLeft--;
        document.getElementById('time').textContent = timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);

      // –ü–µ—Ä–≤—ã–µ —Ü–µ–ª–∏
      for (let i = 0; i < 3; i++) {
        setTimeout(createTarget, i * 600);
      }
    }
    function endGame() {
      gameActive = false;
      clearInterval(gameTimer);
      // –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –æ—Å—Ç–∞–≤—à–∏–µ—Å—è —Ü–µ–ª–∏
      document.querySelectorAll('.target').forEach(t => t.remove());
      document.getElementById('finalScore').textContent = score;
      document.getElementById('endScreen').style.display = 'flex';
    }
  </script>
</body>
</html>
