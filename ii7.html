<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Guess ‚Ä¢ FHGH</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Roboto:wght@300;400;500&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .game-container {
      background: rgba(20, 20, 40, 0.9);
      border: 1px solid rgba(100, 150, 255, 0.4);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    #colorBox {
      width: 150px;
      height: 150px;
      margin: 20px auto;
      border-radius: 12px;
      border: 2px solid white;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin: 20px 0;
    }
    .option {      padding: 12px;
      background: rgba(100, 100, 255, 0.2);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .option:hover {
      background: rgba(100, 100, 255, 0.4);
    }
    .score { margin-top: 15px; color: #ffcc00; font-size: 1.2rem; }

    /* üîß –Ø–≤–Ω—ã–π —Å—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
    button {
      background: #6a11cb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #8a2be2;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üé® Color Guess</h1>
    <p>–ö–∞–∫–æ–π –∫–æ–¥ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —Ü–≤–µ—Ç—É?</p>
    <div id="colorBox"></div>
    <div class="options" id="options"></div>
    <div class="score">–ü—Ä–∞–≤–∏–ª—å–Ω–æ: <span id="correct">0</span>/5</div>
    <button onclick="newGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
  </div>

  <script>
    let correctCount = 0;
    let round = 0;
    const totalRounds = 5;

    function randomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return { hex: `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}` };
    }
    function generateOptions(correctHex) {
      const options = [correctHex];
      while (options.length < 4) {
        const c = randomColor();
        if (!options.includes(c.hex)) options.push(c.hex);
      }
      return options.sort(() => Math.random() - 0.5);
    }

    function newRound() {
      if (round >= totalRounds) {
        alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –¢–≤–æ–π —Å—á—ë—Ç: ${correctCount}/${totalRounds}`);
        return;
      }
      const color = randomColor();
      document.getElementById('colorBox').style.backgroundColor = color.hex;
      const opts = generateOptions(color.hex);
      const optionsEl = document.getElementById('options');
      optionsEl.innerHTML = '';
      opts.forEach(opt => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = opt;
        div.onclick = () => {
          if (opt === color.hex) {
            correctCount++;
            document.getElementById('correct').textContent = correctCount;
          }
          round++;
          setTimeout(newRound, 500);
        };
        optionsEl.appendChild(div);
      });
    }

    function newGame() {
      correctCount = 0;
      round = 0;
      document.getElementById('correct').textContent = correctCount;
      newRound();
    }

    newGame();
  </script>
</body>
</html>
