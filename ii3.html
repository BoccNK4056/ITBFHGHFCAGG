<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match ‚Ä¢ FHGH</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Roboto:wght@300;400;500&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #e0e0ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .game-container {
      background: rgba(20, 20, 40, 0.9);
      border: 1px solid rgba(100, 150, 255, 0.4);

      padding: 25px;

    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f7ff;
      margin-bottom: 20px;
      font-size: 1.8rem;    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
    .card {
      aspect-ratio: 1;
      background: #4361ee;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
      transition: transform 0.3s, background 0.3s;
    }
    .card.flipped, .card.matched {
      background: #2ec4b6;
      color: #0f0c29;
    }
    .card.matched {
      opacity: 0.8;
    }
    button {
      background: #6a11cb;
      color: white;
      border: none;
      padding: 10px 20px;

      margin-top: 15px;
    }
    .moves { margin-top: 15px; color: #ffcc00; }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üß† Memory Match</h1>
    <p>–ù–∞–π–¥–∏ –≤—Å–µ –ø–∞—Ä—ã –∑–∞ –º–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —á–∏—Å–ª–æ —Ö–æ–¥–æ–≤!</p>
    <div id="game-board"></div>
    <div class="moves">–•–æ–¥—ã: <span id="moves">0</span></div>
    <button onclick="initGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
  </div>

  <script>
    const emojis = ['üöÄ', 'üëæ', 'üåå', 'üõ∏', 'ü™ê', 'üëΩ', '‚òÑÔ∏è', 'üì°'];
    let cards = [];    let flippedCards = [];
    let moves = 0;
    let canFlip = true;

    function initGame() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      flippedCards = [];
      moves = 0;
      document.getElementById('moves').textContent = moves;
      canFlip = true;

      cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
      cards.forEach((emoji, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.emoji = emoji;
        card.dataset.index = i;
        card.textContent = '?';
        card.addEventListener('click', flipCard);
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (!canFlip || this.classList.contains('flipped') || this.classList.contains('matched')) return;
      this.textContent = this.dataset.emoji;
      this.classList.add('flipped');
      flippedCards.push(this);

      if (flippedCards.length === 2) {
        canFlip = false;
        moves++;
        document.getElementById('moves').textContent = moves;

        const [a, b] = flippedCards;
        if (a.dataset.emoji === b.dataset.emoji) {
          a.classList.add('matched');
          b.classList.add('matched');
          flippedCards = [];
          canFlip = true;
          if (document.querySelectorAll('.matched').length === cards.length) {
            setTimeout(() => alert(`–ü–æ–±–µ–¥–∞! –•–æ–¥–æ–≤: ${moves}`), 300);
          }
        } else {
          setTimeout(() => {
            a.textContent = '?';
            b.textContent = '?';
            a.classList.remove('flipped');
            b.classList.remove('flipped');            flippedCards = [];
            canFlip = true;
          }, 1000);
        }
      }
    }

    initGame();
  </script>
</body>
</html>
